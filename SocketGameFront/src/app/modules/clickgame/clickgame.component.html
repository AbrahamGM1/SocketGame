<div class="bg-slate-800 h-screen">

    <div class="bg-green-400 w-full h-[4rem]">
        <h1 class="text-5xl text-center">{{timer}}</h1>
    </div>

    <div class="flex justify-center gap-4 h-4/6">
        <div class="flex flex-col w-5/12 items-center text-sky-300 bg-slate-600 rounded-md m-4">
            <div class="screen w-[90%] h-full bg-slate-900 rounded-xl mt-4 content-center">
                <h1 class="text-9xl text-center">
                    {{current_level}}
                </h1>
            </div>
            <div class="text-3xl w-full m-4 text-center">
                <p>{{player_name}}</p>
            </div>
        </div>

        <div class="flex flex-col w-5/12 items-center text-orange-300 bg-slate-600 rounded-md m-4">
            <div class="screen w-[90%] h-full bg-slate-900 rounded-xl mt-4 content-center">
                <h1 class="text-9xl text-center">
                    {{enemy_level}}
                </h1>
            </div>
            <div class="text-3xl w-full m-4 text-center">
                <p>{{guest_name}}</p>
            </div>
        </div>
    </div>

    <div class="flex w-full justify-center">
        <button type="button" (click)="levelup();" class="button w-64 h-24 bg-indigo-600 text-white rounded-lg px-4 py-2
    active:bg-indigo-700 hover:px-5 hover:py-2.5 active:px-4 active:py-2">LEVEL UP</button>
    </div>

</div>
